<div class="field mb-4 col-12" [formGroup]="form">
  <label [for]="control" class="font-medium text-900"> {{ formLabel }}</label>
  <div class="col-12">
    <p-dropdown
      [options]="selectableOption"
      [formControlName]="control"
      [placeholder]="'Select ' + placeholder"
      [optionLabel]="optionsLabel"
      [showClear]="true"
      styleClass="w-full "
    ></p-dropdown>
  </div>
</div>
