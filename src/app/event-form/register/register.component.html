<div class="p-4">
  <img
    src="assets/images/logo.png"
    alt="Image"
    height="40"
    class="mr-0 lg:mr-6"
  />
  <div
    class="border-2 border-dashed surface-border border-round surface-card"
    style="min-height: 20rem"
  >
    <div class="surface-ground px-4 py-4 md:px-6 lg:px-4">
      <div
        class="surface-card p-4 shadow-2 border-round p-fluid"
        *ngIf="showForm"
      >
        <p-card style="text-align: center">
          <h1>{{ eventDetails.event_name }}</h1>
          <h2>{{ eventDetails.description }}</h2> </p-card
        ><br />
        <h2 style="text-align: center">
          If you have registered already, type your email/phone to confirm your
          details
        </h2>
        <div class="flex justify-content-center flex-wrap">
          <div
            class="flex align-items-center justify-content-center mb-4 col-12 md:col-6"
          >
            <input
              pInputText
              type="text"
              placeholder="Enter Email/Phone to search"
              [formControl]="searchParticipant"
            />
          </div>

          <div
            class="flex align-items-center justify-content-center mb-4 col-12 md:col-2"
          >
            <button
              pButton
              type="button"
              label="Submit"
              (click)="submitSearchData()"
            ></button>
          </div>
        </div>
        <h2 style="text-align: center">
          Click on the Register button if you have not registered
        </h2>
        <p-toolbar styleClass="mb-4 gap-2">
          <ng-template
            pTemplate="right"
            class="flex align-items-center justify-content-center"
          >
            <button
              pButton
              pRipple
              label="Register"
              icon="pi pi-plus"
              pTooltip="Add new person"
              (click)="register()"
              class="p-button-success mr-2"
            ></button>
          </ng-template>
        </p-toolbar>
      </div>
    </div>
  </div>
</div>
