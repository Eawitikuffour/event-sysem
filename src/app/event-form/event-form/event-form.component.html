<div class="p-4">
  <img
    src="assets/images/logo.png"
    alt="Image"
    height="40"
    class="mr-0 lg:mr-6"
  />
  <div
    class="border-2 border-dashed surface-border border-round surface-card"
    style="min-height: 20rem"
  >
    <div class="surface-ground px-4 py-4 md:px-6 lg:px-4" *ngIf="showForm">
      <p-card style="text-align: center">
        <h1>{{ eventDetails.event_name }}</h1>
        <h2>{{ eventDetails.description }}</h2> </p-card
      ><br />
      <div class="text-900 font-medium text-xl mb-3">Participant Form</div>
      <div
        class="surface-card p-4 shadow-2 border-round p-fluid"
        [formGroup]="eventForm"
      >
        <div class="grid formgrid p-fluid">
          <div class="field mb-4 col-12 md:col-6">
            <label for="name" class="font-medium text-900">Full Name</label>
            <input
              id="name"
              type="text"
              pInputText
              pInputText
              formControlName="name"
            />
            <div
              *ngIf="formData['name'].touched && formData['name'].invalid"
              class="alert alert-danger"
              style="color: red"
            >
              <div
                *ngIf="
                  formData['name'].errors && formData['name'].errors['required']
                "
              >
                Full name is required
              </div>

              <div
                *ngIf="
                  formData['name'].errors &&
                  formData['name'].errors['minlength']
                "
              >
                Please, Enter 5 or more characters.
              </div>
            </div>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="gender" class="font-medium text-900"
              >Select Gender</label
            >
            <p-dropdown
              [options]="gender"
              formControlName="gender"
              placeholder="Select Gender"
              optionLabel="viewValue"
              [showClear]="true"
              placeholder="Select Gender"
            >
            </p-dropdown>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="email" class="font-medium text-900">Email</label>
            <input id="email" type="text" pInputText formControlName="email" />
            <div
              *ngIf="formData['email'].touched && formData['email'].invalid"
              class="alert alert-danger"
              style="color: red"
            >
              <div
                *ngIf="
                  formData['email'].errors &&
                  formData['email'].errors['required']
                "
              >
                Email is required.
              </div>

              <div
                *ngIf="
                  formData['email'].errors && formData['email'].errors['email']
                "
              >
                Please enter valid email
              </div>
            </div>
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="occupation" class="font-medium text-900"
              >organization</label
            >
            <input
              formControlName="organization"
              id="occupation"
              type="text"
              pInputText
            />
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label for="phoneNumber" class="font-medium text-900"
              >Contact</label
            >
            <input
              formControlName="phone_number"
              id="phone_number"
              type="text"
              pInputText
            />
            <div
              *ngIf="
                formData['phone_number'].touched &&
                formData['phone_number'].invalid
              "
              class="alert alert-danger"
              style="color: red"
            >
              <div
                *ngIf="
                  formData['phone_number'].errors &&
                  formData['phone_number'].errors['required']
                "
              >
                Mobile Number is required.
              </div>

              <div
                *ngIf="
                  formData['phone_number'].errors &&
                  formData['phone_number'].errors['minlength']
                "
              >
                Please, Enter at least 10 digit Mobile Number.
              </div>
            </div>
          </div>

          <div class="field mb-4 col-12 md:col-6">
            <label for="location" class="font-medium text-900">Location</label>
            <input
              formControlName="registry_from"
              id="location"
              type="text"
              pInputText
            />
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <!-- <label for="gender" class="font-medium text-900"
              >Select Gender</label
            > -->
            <p-dropdown
              [options]="joiningEvent"
              placeholder="How would you like to join the event?"
              optionLabel="viewValue"
              [showClear]="true"
            >
            </p-dropdown>
          </div>
        </div>
        <button
          pButton
          pRipple
          [disabled]="eventForm.invalid"
          label="Register"
          icon="pi pi-file"
          class="w-auto"
          (click)="confirm()"
        ></button>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
