<div *ngIf="showForm">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m-auto">
    <div class="text-center mb-5"></div>

    <div [formGroup]="form">
      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        formControlName="password"
        type="password"
        pInputText
        class="w-full mb-3"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Confirm Password</label
      >
      <input
        formControlName="confirmPassword"
        type="password"
        pInputText
        class="w-full mb-3"
      />

      <div>
        <button
          pButton
          pRipple
          label="Create password"
          icon="pi pi-user"
          class="w-full"
          (click)="createForm()"
        ></button>
      </div>
    </div>
  </div>
</div>
