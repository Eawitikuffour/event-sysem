<div class="surface-ground px-3 py-2 md:px-3 lg:px-3">
  <!-- <div class="text-900 font-medium text-xl mb-3">Create Invoice</div> -->
  <div class="surface-card p-4 shadow-2 border-round p-fluid">
    <div class="grid formgrid p-fluid" [formGroup]="userForm">
      <div class="field mb-4 col-12 md:col-12">
        <label for="company_name" class="font-medium text-900">Name</label>
        <input id="name" type="text" pInputText formControlName="name" />
      </div>
      <div class="field mb-4 col-12 md:col-12">
        <label for="email" class="font-medium text-900">Email</label>
        <input id="name" type="text" pInputText formControlName="email" />
      </div>
      <div class="field mb-4 col-12 md:col-12">
        <label for="contact" class="font-medium text-900">Contact</label>
        <input id="contact" type="text" pInputText formControlName="contact" />
      </div>
      <div class="field mb-4 col-12 md:col-12">
        <label for="contact" class="font-medium text-900">Select Event</label>
        <p-autoComplete
          formControlName="event_id"
          [suggestions]="filteredEvent"
          (completeMethod)="filterEvent($event)"
          field="event_name"
          [dropdown]="true"
        >
          <ng-template let-allEvents pTemplate="item">
            <div class="country-item">
              <div>{{ allEvents.event_name }}</div>
            </div>
          </ng-template>
        </p-autoComplete>
      </div>

      <div class="field mb-4 col-12 md:col-6 m-0">
        <br />
        <button
          pButton
          pRipple
          [disabled]="userForm.invalid"
          styleClass="p-button-success"
          label="Create User"
          (click)="submitUserForm()"
          icon="pi pi-file"
          class="p-button-success w-auto"
        ></button>
      </div>
    </div>
  </div>
</div>
