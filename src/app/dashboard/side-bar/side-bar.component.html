<div
  id="app-sidebar-12"
  class="surface-card hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 select-none shadow-2"
  style="width: 280px; border-radius: 12px; height: 100%"
>
  <div class="flex flex-column h-full">
    <div class="overflow-y-auto">
      <div class="p-3">
        <div class="p-input-icon-left w-full">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            class="border-1 surface-border w-full"
            placeholder="Search"
            style="border-radius: 30px"
          />
        </div>
      </div>
      <ul class="list-none px-3 pb-3 pt-0 m-0">
        <li>
          <ul class="list-none p-0 m-0 overflow-hidden">
            <li>
              <a
                pRipple
                routerLink="dashboard"
                class="flex align-items-center cursor-pointer p-3 text-700 hover:surface-100 bg-purple-50 transition-duration-150 transition-colors text-purple-500 border-purple-500 border-right-2"
              >
                <i class="pi pi-home mr-2"></i>
                <span class="font-medium">Dashboard</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                routerLink="dashboard/event/show-events"
                class="flex align-items-center cursor-pointer p-3 text-700 hover:surface-100 transition-duration-150 transition-colors border-right-2 border-transparent"
              >
                <i class="pi pi-calendar mr-2"></i>
                <span class="font-medium">Events</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                routerLink="dashboard/participant"
                pStyleClass="@next"
                enterClass="hidden"
                enterActiveClass="slidedown"
                leaveToClass="hidden"
                leaveActiveClass="slideup"
              >
                <i class="pi pi-users mr-2"></i>
                <span class="font-medium">Participant</span>
                <i class="pi pi-chevron-down ml-auto"></i>
              </a>
              <ul
                class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out"
              >
                <li>
                  <a
                    pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                    routerLink="dashboard/participant/registered"
                  >
                    <i class="pi pi-user-plus mr-2"></i>
                    <span class="font-medium">registered</span>
                  </a>
                </li>
                <li>
                  <a
                    pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                    pStyleClass="@next"
                    enterClass="hidden"
                    enterActiveClass="slidedown"
                    leaveToClass="hidden"
                    leaveActiveClass="slideup"
                  >
                    <i class="pi pi-sign-in mr-2"></i>
                    <span class="font-medium">Attendance</span>
                    <i class="pi pi-chevron-down ml-auto"></i>
                  </a>
                  <ul
                    class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out"
                  >
                    <li>
                      <a
                        pRipple
                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                        routerLink="dashboard/participant/attending/virtual"
                      >
                        <i class="pi pi-youtube mr-2"></i>
                        <span class="font-medium">Virtual</span>
                      </a>
                    </li>
                    <li>
                      <a
                        pRipple
                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                        routerLink="dashboard/participant/attending/present"
                      >
                        <i class="pi pi-sign-in mr-2"></i>
                        <span class="font-medium">Present</span>
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 text-700 hover:surface-100 transition-duration-150 transition-colors border-right-2 border-transparent"
              >
                <i class="pi pi-history mr-2"></i>
                <span class="font-medium">Report</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div
      class="mt-auto border-top-1 surface-border p-3 flex justify-content-end"
    >
      <a
        pRipple
        (click)="logout()"
        class="cursor-pointer inline-flex align-items-center justify-content-center bg-pink-500 text-white border-2 border-pink-600 hover:bg-pink-600 text-600 transition-colors transition-duration-150 border-circle"
        style="width: 40px; height: 40px"
      >
        <i class="pi pi-sign-out text-xl"></i>
      </a>
    </div>
  </div>
</div>
