<div class="surface-ground px-3 py-2 md:px-3 lg:px-3">
  <!-- <div class="text-900 font-medium text-xl mb-3">Create Invoice</div> -->
  <div class="surface-card p-4 shadow-2 border-round p-fluid">
    <div class="grid formgrid p-fluid" [formGroup]="eventForm">
      <div class="field mb-4 col-12 md:col-12">
        <label for="company_name" class="font-medium text-900"
          >Event Name</label
        >
        <input
          id="company_name"
          type="text"
          pInputText
          formControlName="event_name"
        />
      </div>
      <div class="field mb-4 col-12">
        <label for="notes" class="font-medium text-900">Description</label>
        <textarea
          id="notes"
          pInputTextarea
          [autoResize]="true"
          [rows]="2"
          formControlName="description"
        ></textarea>
      </div>

      <div class="field col-12 md:col-12 justify-content-center">
        <label for="invoice_date" class="font-medium text-900"
          >Select Start & End Date</label
        >
        <p-calendar
          formControlName="date"
          selectionMode="range"
          id="invoice_date"
          [showIcon]="true"
        ></p-calendar>
      </div>
      <div class="field col-12 md:col-12 justify-content-center">
        <label for="invoice_date" class="font-medium text-900"
          >Registration Time</label
        >
        <p-calendar
          formControlName="registration_time"
          [showTime]="true"
          [showIcon]="true"
          [showSeconds]="true"
        ></p-calendar>
      </div>

      <div class="field mb-4 col-12 md:col-12">
        <label for="customer_email" class="font-medium text-900">Venue</label>
        <input
          formControlName="venue"
          id="customer_email"
          type="text"
          pInputText
        />
      </div>
      <div class="field mb-4 col-12 md:col-12">
        <label for="customer_email" class="font-medium text-900"
          >Expected Number</label
        >
        <p-inputNumber
          formControlName="number_of_participants"
          inputId="item"
          type="text"
          class="flex-1"
        ></p-inputNumber>
      </div>
      <div class="field mb-4 col-12 md:col-12">
        <label for="country2" class="font-medium text-900"
          >Means of Joining Event</label
        >

        <p-multiSelect
          [options]="joiningEvent"
          formControlName="how_to_join"
          optionLabel="viewValue"
          placeholder="how to join event"
          [showClear]="true"
        ></p-multiSelect>
      </div>

      <div class="field mb-4 col-12 md:col-12">
        <label for="customer_email" class="font-medium text-900"
          >Upload Event's Flyer</label
        >
        <input pInputText type="file" (change)="onChangeFyler($event)" />
      </div>
      <div class="field mb-4 col-12 md:col-12">
        <label for="customer_email" class="font-medium text-900"
          >Upload Program's Outline</label
        >
        <input
          pInputText
          type="file"
          (change)="onChangeProgramOutline($event)"
        />
        <!-- <p-fileUpload
          formControlName="program_outline"
          mode="basic"
          chooseLabel="Choose"
          name="demo[]"
          accept="image/*"
        ></p-fileUpload> -->
      </div>
      <div class="field mb-4 col-12 md:col-6 m-0" *ngIf="!data">
        <br />
        <button
          pButton
          pRipple
          [disabled]="eventForm.invalid"
          styleClass="p-button-success"
          label="Create Event"
          (click)="addEvent()"
          icon="pi pi-file"
          class="p-button-success w-auto"
        ></button>
      </div>
    </div>
  </div>
</div>
