<div class="surface-ground px-3 py-2 md:px-3 lg:px-3">
  <div class="surface-card p-4 shadow-2 border-round p-fluid">
    <p-autoComplete
      [formControl]="user_id"
      [suggestions]="filteredModerator"
      (completeMethod)="filterModerator($event)"
      field="name"
      [dropdown]="true"
      appendTo="body"
    >
      <ng-template let-moderators pTemplate="item">
        <div>
          <div>{{ moderators.name }}</div>
        </div>
      </ng-template>
    </p-autoComplete>

    <div class="field mb-4 col-12 md:col-6 m-0">
      <button
        pButton
        pRipple
        styleClass="p-button-success"
        label="Submit"
        (click)="submit()"
        icon="pi pi-file"
        class="p-button-success w-auto"
      ></button>
    </div>
  </div>
</div>
